<!DOCTYPE html>
<html>
<head>
	<title>Cadastre-se e Login</title>
    <link rel="icon" href="assets/img/icon.png">
	<link rel="stylesheet" type="text/css" href="CSS/loginpage.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	
	<a onclick="history.back()"><i class="fa fa-close" id="close"></i></a>
	<h1>Crie uma conta</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>ou use seu email para registro</span>
	<input type="text" name="name" placeholder="Name">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<button>Cadastre-se</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>LogIn</h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>ou use sua conta</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a href="#">Esqueceu a senha</a>

	<button>Login</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Bem vindo de volta!</h1>
			<p>Para ficar conectado conosco, por favor entre com suas informaçoes pessoais</p>
			<button class="ghost" id="signIn">Login</button>
		</div>
		<div class="overlay-panel overlay-right">
			
	<a onclick="history.back()"><i class="fa fa-close" id="close"></i></a>
			<h1>Olá, amigo!</h1>
			<p>Entre com seus dados e começe a jornada conosco</p>
			<button class="ghost" id="signUp">Cadastre-se</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
